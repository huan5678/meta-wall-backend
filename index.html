<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="p-4">
      <form id="login" action="" class="flex flex-col space-y-2 w-1/5 mb-4">
        <label for="email" class="block">Email</label>
        <input
          type="text"
          placeholder="使用者email"
          id="email"
          name="email"
          autocomplete="off"
          class="border rounded p-2"
        />
        <label for="password" class="block">密碼</label>
        <input
          type="password"
          placeholder="使用者密碼"
          id="password"
          name="password"
          autocomplete="off"
          class="border rounded p-2"
        />
        <button type="submit" class="bg-gray-300 rounded py-4 px-2">登入</button>
      </form>
      <ul id="messages"></ul>
      <form id="form" action="" class="flex flex-col w-1/5">
        <input
          type="text"
          placeholder="發送訊息"
          id="input"
          autocomplete="off"
          class="border rounded p-2 mb-2"
        />
        <button type="submit" class="bg-gray-300 rounded py-4 px-2">送出</button>
      </form>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" type="module" />
  </body>
</html>
